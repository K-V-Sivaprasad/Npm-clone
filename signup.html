<!DOCTYPE html>
<html lang="en">
<head>
    <title>npm | sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="icon" href="https://static-production.npmjs.com/f1786e9b7cba9753ca7b9c40e8b98f67.png">

</head>
<body>
    <div class="head"></div>
   <a href="./home.html" class="logo"><img src="https://dka575ofm4ao0.cloudfront.net/pages-transactional_logos/retina/4668/npm-logo-bw.png" alt="logo" ></a>
   <div class="card">
    <h1>Sign Up</h1>
    <form action="">
        <label for="" id="user">Username <sup>*</sup></label>
        <input type="text" id="in">
        <label for="" id="mail">Email Address</label>
        <input type="email" id="in">
        <p id="p1">Your email address will be added to the metadata of packages that you publish, so it may be seen publicly.</p>
        <label for="" id="password" id="in">password</label>
        <input type="password" id="in">
        <p id="p2">Minimum of 10 characters and must meet our password guidelines</p>
        <input type="checkbox">
         <span>i agree to the end userlicense agreement and the privacy policy <sup>*</sup></span>
        <input type="text" placeholder="Create Account" id="in">
    </form>
   </div>
   <p id="p4">already have an account?</p>
   <a href="./signin.html">sign in</a>
    
</body>
</html>
